name: Test build on Vagrant

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: macos-10.15

#    strategy:
#      matrix:
#        python-version: ['3.10']

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: "3.10" # ${{ matrix.python-version }}

    - name: Cache Vagrant boxes
      uses: actions/cache@v2
      with:
        path: ~/.vagrant.d/boxes
        key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
        restore-keys: |
          ${{ runner.os }}-vagrant-

    - name: Show Vagrant version
      run: vagrant --version

#    - name: Show allowed network ranges
#      run: cat /etc/vbox/*

    - name: Run vagrant up
      run: vagrant up

    - name: Ansible it
      run: make staging-ansible

